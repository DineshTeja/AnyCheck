<!DOCTYPE html>

    <link

      crossorigin="anonymous"
    />
    <title>{% block title %} {% endblock %}</title>

      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    /> -->
    <link
